<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>
    <main>
        <div class="content">
            <h2>About This Page</h2>
            <p>This is a sample HTML page created to demonstrate basic HTML structure and embedded JavaScript.</p>
            <p>Below is a simple JavaScript example that interacts with this HTML page.</p>
            <button id="myButton" class="btn">Click Me!</button>
            <p id="message" style="color: green;"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sample Page</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.getElementById('myButton');
            var message = document.getElementById('message');

            button.addEventListener('click', function() {
                message.textContent = 'Button was clicked!';
                button.style.backgroundColor = '#4CAF50';
                button.style.color = 'white';
            });

            function updateTime() {
                var now = new Date();
                var timeString = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
                message.textContent = 'Current time: ' + timeString;
            }

            setInterval(updateTime, 1000);

            var colors = ['red', 'blue', 'green', 'yellow', 'purple'];
            var currentColorIndex = 0;

            button.addEventListener('mouseover', function() {
                button.style.backgroundColor = colors[currentColorIndex];
                currentColorIndex = (currentColorIndex + 1) % colors.length;
            });

            button.addEventListener('mouseout', function() {
                button.style.backgroundColor = '';
                button.style.color = '';
            });
        });
    </script>
</body>
</html>
